<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <label>Name</label>
            <input type="text" id="name"><br><br>
            <label>Age</label>
            <input type="text" id="ageonly"><br><br>
            <label>Email Address</label>
            <input type="text" id="email"><br><br>
            <label>Gender</label>
            <input type="radio" id="female"> female
            <input type="radio" id="male"> male<br><br>
            <label>Favourite City</label>
            <input type="checkbox" id="city"> Vienna
            <input type="checkbox" id="city"> London
            <input type="checkbox" id="city"> Dublin<br><br>
            <label>Birthday</label>
            <input type="date" id="Birthdayonly"><br><br>
            <label>Select a subject</label>
            <select id="subject">
                <option>Maths</option>
                <option>English</option>
                <option>Physics</option>
                <option>Chemistry</option>
                <option>Biology</option>
            </select><br><br>
            <button>Submit</button>
            <input type="submit"><br><br>
            <input type="number" id="a" name="a">+
            <input type="number" id="b" name="b">=
            <output name="x" for="a b"></output>

        </fieldset>
    </form>
</body>
</html>
